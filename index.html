<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contablito</title>
    <script src="styles.css"></script>
</head>

<body>
    <h1>Barraca Ladrillos SRl</h1>

    <form action="#">
        <h2>Registro de productos:</h2>
        <label for="identificación">ID del producto: </label>
        <input type="text" name="identificación"><br>

        <label for="nombre">Nombre del producto: </label>
        <input type="text" name="nombre"><br>


        <label for="descripción">Descripción del producto</label>
        <input type="text" name="descripción"><br>

        <label for="cantidad_en_stock">Cantidad en stock: </label>
        <input type="" name="cantidad_en_stock"><br>

        <label for="stock_minimo">Stock mínimo </label>
        <input type="" name="stock_minimo"><br>

        <label for="precioProduct">Precio del producto</label>
        <input type="text" name="costo_asociado_al_producto"><br>

        <h2>Movimientos del producto</h2>


        <label for="tipo_de_transacción">Transacción</label>
        <input type="radio" name="tipo_de_transacción" value="compra">
        <label for="compra">Compra</label>
        <input type="radio" name="tipo_de_transacción" value="venta">
        <label for="venta">Venta</label><br>


        <label for="fecha_de_la_transacción">Fecha de transacción:</label>
        <input type="text" name="fecha_de_la_transacción"><br>

        <label for="producto">Nombre producto:</label>
        <input type="text" name="producto"><br>

        <label for="cantidad_del_producto">Cantidad de producto:</label>
        <input type="number" name="cantidad_del_producto"><br>

        <label for="costo_unitario_del_producto">Costo unitario</label>
        <input type="text" name="costo_unitario_del_producto"><br>

        <label for="subtotal">Subtotal (en $)</label>
        <input type="text" name="subtotal"><br>

        <label for="IVA">IVA (en $)</label>
        <input type="number" name="IVA" value="basico"><br>


        <label for="Total">Total de la transacción (en $):  </label>
        <input type="number" name="Total" value="basico"> <br>
        <input type="submit">



    </form>

</body>

</html>
